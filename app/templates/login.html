{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        <div class="card p-4">

            <!-- Header -->
            <div class="text-center mb-4">
                <i class="fas fa-user-shield fa-2x text-primary mb-2"></i>
                <h3 class="mb-1">Hospital Portal</h3>
                <small class="text-muted">Secure access for authorized users</small>
            </div>

            <!-- Error Alert -->
            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}

            <!-- Login Form -->
            <form id="loginForm" action="/auth/login" method="post">
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input
                            type="email"
                            name="username"
                            id="username"
                            class="form-control"
                            placeholder="Email Address"
                            required
                        >
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            class="form-control"
                            placeholder="Password"
                            required
                        >
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-2">
                    <i class="fas fa-shield-alt me-1"></i> Secure Login
                </button>
            </form>

            <script>
                // Handle form submission with AJAX for better error handling
                document.getElementById('loginForm').addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const formData = new FormData(this);
                    const response = await fetch('/auth/login', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        window.location.href = '/dashboard';
                    } else {
                        const data = await response.json();
                        if (typeof showToast !== 'undefined') {
                            showToast(data.error || data.detail || 'Login failed. Please try again.', 'error');
                        } else {
                            alert('Error: ' + (data.error || data.detail || 'Login failed. Please try again.'));
                        }
                    }
                });
            </script>

            <!-- Links -->
            <div class="text-center mt-3">
                <a href="/register" class="text-decoration-none">
                    New patient? Register here
                </a>
            </div>

            <hr>

            <!-- Demo Seed -->
            <form action="/auth/seed" method="post">
                <button class="btn btn-outline-secondary btn-sm w-100">
                    <i class="fas fa-database me-1"></i> Initialize Demo Data
                </button>
            </form>

        </div>
    </div>
</div>

{% endblock %}
